    <fieldset class="field_set">
        <div class="container-fluid bg-light py-3">
            <form id="contact-form" method="post" action="contact.php" role="form">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="form_name">Nombre</label>
                                <input id="form_name" type="text" name="surname" class="form-control" placeholder="Introduce tu nombre aquí" required="required" data-error="name is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="form_email">Email</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Introduce tu email aquí" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="form_phone">Teléfono</label>
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Introduce tu número de teléfono aquí">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Mensaje</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Mensaje" rows="4" required="required" data-error="send a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
